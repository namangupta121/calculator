<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="inputOutputBox"><input type="text" disabled></div>
        <div class="btnBox">
            <div class="1row">
                <button class="btn btn2 btnBig">DEL</button>
                <button class="btn btn2 btnBig">AC</button>
                <button class="btn btn3">/</button>
            </div>
            <div class="2row">
                <button class="btn">1</button>
                <button class="btn btn2">2</button>
                <button class="btn btn3">3</button>
                <button class="btn">-</button>
            </div>
           <div class="3row">
                <button class="btn">4</button>
                <button class="btn btn2">5</button>
                <button class="btn btn3">6</button>
                <button class="btn">*</button>
            </div>
            <div class="4row">
                <button class="btn">7</button>
                <button class="btn btn2">8</button>
                <button class="btn btn3">9</button>
                <button class="btn">+</button>
            </div>
            <div class="5row">
                <button class="btn">.</button>
                <button class="btn btn2 btnBig">0</button>
                <button class="btn btn3 btnBig">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
